    <style>
      /* Base Styles */
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);

        /* iOS-style colors */
        --color-primary: #F97316;
        --color-primary-light: #FB923C;
        --color-background: #F8FAFC;
        --color-surface: #FFFFFF;
        --color-text: #0F172A;
        --color-text-secondary: #64748B;
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        :root {
          --color-background: #0F172A;
          --color-surface: #1E293B;
          --color-text: #F8FAFC;
          --color-text-secondary: #94A3B8;
        }
      }

      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      html, body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }

      body {
        font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: var(--color-background);
        color: var(--color-text);
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      /* iOS-style selection */
      ::selection {
        background-color: rgba(249, 115, 22, 0.3);
      }

      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
        background: transparent;
      }

      /* Safe area padding utilities */
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pl-safe { padding-left: env(safe-area-inset-left); }
      .pr-safe { padding-right: env(safe-area-inset-right); }
      .p-safe {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      /* iOS-style button press effect */
      .ios-press {
        transition: transform 0.1s ease-out, opacity 0.1s ease-out;
      }
      .ios-press:active {
        transform: scale(0.97);
        opacity: 0.8;
      }

      /* iOS-style card */
      .ios-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }

      /* iOS-style input */
      input, textarea {
        -webkit-appearance: none;
        appearance: none;
        border-radius: 12px;
      }

      input:focus, textarea:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.2);
      }

      /* Smooth scrolling */
      .scroll-smooth {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }

      /* Animation classes */
      @keyframes slideUp {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes slideDown {
        from {
          transform: translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .animate-slide-up { animation: slideUp 0.3s ease-out; }
      .animate-slide-down { animation: slideDown 0.3s ease-out; }
      .animate-fade-in { animation: fadeIn 0.2s ease-out; }
      .animate-scale-in { animation: scaleIn 0.2s ease-out; }
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

      /* Prevent pull-to-refresh on iOS */
      body {
        overscroll-behavior-y: contain;
      }

      /* Loading skeleton */
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      /* iOS Dynamic Island awareness */
      @supports (padding-top: env(safe-area-inset-top)) {
        .dynamic-island-aware {
          padding-top: max(env(safe-area-inset-top), 59px);
        }
      }

      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>

  <body class="bg-slate-50 text-slate-900 overflow-hidden antialiased">

    <!-- Capacitor Core -->
    <script type="module">
      import { Capacitor } from '@capacitor/core';

      // Initialize Capacitor if available
      window.Capacitor = Capacitor;

      // Prevent context menu on long press
      document.addEventListener('contextmenu', (e) => {
        if (Capacitor.isNativePlatform()) {
          e.preventDefault();
        }
      });

      // Handle iOS rubber-banding prevention
      document.body.addEventListener('touchmove', (e) => {
        if (e.target === document.body) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>

    <!-- Service Worker Registration for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
